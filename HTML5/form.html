<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=header, initial-scale=1.0">
    <title>Document</title>
    <style>
        form .Information label, 
        form .More\ Information label, 
        form .Your\ Details label
        {
            display: block;   
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <form >
                <fieldset>
                    <legend> Information</legend>

                    <input type="radio" id="1" name="">
                    <label for="1"> Option 1</label><br>

                    <input type="radio" id="2" name="">
                    <label for="2"> Option 2</label><br>
                    
                    <input type="radio" id="3" name="">
                    <label for="3"> Option 3</label><br>   

                </fieldset>

                <fieldset>
                    <legend> More Information</legend>

                    <input type="checkbox" id="a" name="abc">
                    <label for="a" > Choice A</label><br>

                    <input type="checkbox" id="b" name="abc">
                    <label for="b"> Choice B</label><br>
                    
                    <input type="checkbox" id="c" name="abc">
                    <label for="c"> Choice C</label><br>
                </fieldset>

                <fieldset>
                    <legend> Your Details</legend>

                    <input type="text" id="name" name="name"><br><br>
                    <label for="name"> Name:</label>

                    <input type="email" id="email" name="email"><br><br>
                    <label for="email"> Email:</label>

                    <textarea cols="50" rows="4" id="message" name="message"></textarea><br><br>
                    <label for="message"> Message:</label><br>

                </fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
