<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container div{
            border: 2px solid black;
            height: 100px;
            font-size: 3em;
            width : 100px;
            text-align: center; 
        }
        .container{
            display:flex;
        }
        .box-container div{
            display: flex;
            gap: 10px;
            border: 2px solid red;
        }
        .box{
            border: 2px solid black;
            height: 100px;
            font-size: 3em;
            width : 100px;
        }
        .box-container{
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .user{
            border: 2px solid blue;
            height: 100px;
            font-size: 2em;
            width : 150px;
        }
        .user-container{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
     

    <div class="box-container">
        <!-- .box{$}*6 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>


    <div class="user-container">
        <!-- .user{$}*4 -->
        <div class="user">User 1</div>
        <div class="user">User 2</div>  
        <div class="user">User 3</div>
        <div class="user">User 4</div>
      
    </div>


</body>
</html>
